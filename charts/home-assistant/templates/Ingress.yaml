apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-homeassistant
spec:
  rules:
  - host: {{ .Values.homeassistant.hostname }}
    http:
      paths:
      - path: /
        backend:
          service:
            name: {{ .Release.Name }}-ha-web
            port:
              name: http
        pathType: ImplementationSpecific
